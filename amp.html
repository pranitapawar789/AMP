<!DOCTYPE html>
<html amp lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Chico's Cheese Bicycles</title>
    <link
      rel="shortcut icon"
      href="https://cdn.glitch.com/d7f46a57-0ca4-4cca-ab0f-69068dec6631%2Fcheese-favicon.png?1540228964214"
    />
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <script async custom-element="amp-youtube" src="https://cdn.ampproject.org/v0/amp-youtube-0.1.js"></script>
    <script async custom-element="amp-carousel" src="https://cdn.ampproject.org/v0/amp-carousel-0.2.js"></script>
    <script async custom-element="amp-social-share" src="https://cdn.ampproject.org/v0/amp-social-share-0.1.js"></script>
    <style amp-custom>
        .hero-section {
          margin-bottom: 20px;
          display: grid;
        }
        .amp-slider {
          margin-bottom: 30px;
        }
    </style>
  </head>
  <body>
    <header class="headerbar"><h2>Chico's Cheese Bicycles</h2></header>
    <main>
      <div class="main-content">
        <div class="hero-section">
          <amp-img
            src="https://cdn.glitch.com/d7f46a57-0ca4-4cca-ab0f-69068dec6631%2Fricotta-racer.jpg?1540228217746"
            width="600"
            height="200"
          >
          </amp-img>
          <amp-youtube
            data-videoid="3AtDnEC4zak"
            width="500"
            height="200"
          >
          </amp-youtube>
        </div>
        <div class="amp-slider">
          <amp-carousel height="300" layout="fixed-height" type="carousel" role="region" aria-label="Basic usage carousel" loop>
            <amp-img src="image 1.png" width="300" height="300" alt="a sample image"></amp-img>
            <amp-img src="image 2.png" width="300" height="300" alt="another sample image"></amp-img>
            <amp-img src="image 3.png" width="300" height="300" alt="and another sample image"></amp-img>
            <amp-img src="image 3.png" width="300" height="300" alt="and another sample image"></amp-img>
            <amp-img src="image 3.png" width="300" height="300" alt="and another sample image"></amp-img>
          </amp-carousel>
        </div>
        <amp-social-share
          type="twitter"
          aria-label="Share on Twitter"
        ></amp-social-share>
        <amp-social-share
            type="linkedin"
            width="60"
            height="44"
            data-param-text="Hello world"
            data-param-url="https://example.com/"
            aria-label="Share on LinkedIn"
          >
          </amp-social-share>
        <div class="below-hero">
          <h2 class="main-heading">What we're about</h2>
          <p class="main-text">
            We sell the only ten-speed bicycles in the world made entirely of
            cheese. They get you where you need to go, and you never arrive
            hungry. Our bikes are 100% biodegradable. And with our new
            rodent-repelling varnish they last longer than ever!
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
